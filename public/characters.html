
<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="/characters.css">

    <body>
     <section class="ratings-display-container">
        <button type="button", onclick="getRatings()">Character Ratings</button>
        <div id="rating-display"></div>
    </section>
    <section class="back-button-container">
    <button id="back-btn">Back</button> 
    </section>
    <br>
    <br>
    <br>

      <section class="card-container">   
        <div class="card">
            <section id="ratings-container">
                <p id="rate-char"></p>
                <div id="radio-container">
                    <label for="one">
                        <input class="rating"
                            type="radio"
                            name="ratings"
                            value="1"
                            id="one"/>
                        1
                    </label>
                    <label for="two">
                        <input class="rating"
                            type="radio"
                            name="ratings"
                            value="2"
                            id="two"/>
                        2
                    </label>
                    <label for="three">
                        <input class="rating"
                            type="radio"
                            name="ratings"
                            value="3"
                            id="three"/>
                        3
                    </label>
                    <label for="four">
                        <input class="rating"
                            type="radio"
                            name="ratings"
                            value="4"
                            id="four"/>
                        4
                    </label>
                    <label for="five">
                        <input class="rating"
                            type="radio"
                            name="ratings"
                            value="5"
                            id="five"/>
                        5
                    </label>
                    <button type="button" onclick="addRating()">submit</button>
                </div>
            </section>
            <header>
                <h2 id="name"></h2>
            </header>
            <img class="character-img" src="">
                <p class="dscrpt"></p>
            <footer>data from marvel api</footer>
        </div>
        </section>
        <br>
        <br>
        <section class="comics-btn-container">
        <button id="comics-btn">Comics</button>
        </section>
        <section class="container">
            <div class="comic-card">
                <div class="card-image">
                    <h2 id="title"></h2>
                    <p id="url"></p>
                </div>
            </div>
            <div class="comic-card">

                </div>
            </div>
            <div class="comic-card">
                <div class="card-image">
                    <h2 id="title3"></h2>
                    <p id="url"></p>
                </div>
            </div>
            <div class="comic-card">
                <div class="card-image">
                    <h2 id="title4"></h2>
                    <p id="url"></p>
                </div>
            </div>
        </section>
